<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on"></form>
                <div class="campo" >
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                    <label for="isenha">Senha</label>
                </div>
                
                <input type="submit" value="Entrar">
                <a href="esqueci.html" clas>Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
               
            </div>

        </section>
    </main>
    
</body>
</html>
